<script>
  (async function () {
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Decode base64-encoded values from URL
    const manifestUri = atob(getQueryParam("get"));
    const keyId = atob(getQueryParam("key"));
    const key = atob(getQueryParam("key2"));

    if (!manifestUri || !keyId || !key) {
      console.error("Missing required query parameters: get, key, key2");
      return;
    }

    const video = document.getElementById("video");
    const ui = video["ui"];
    ui.configure({
      seekBarColors: {
        base: "rgba(255,255,255,.2)",
        buffered: "rgba(255,255,255,.4)",
        played: "rgb(255,0,0)",
      },
    });

    const controls = ui.getControls();
    const player = controls.getPlayer();

    player.configure({
      drm: {
        clearKeys: {
          [keyId]: key,
        },
      },
    });

    try {
      await player.load(manifestUri);
      video.muted = true;
      await video.play();
    } catch (e) {
      console.error("Error loading video:", e);
    }

    // Optional: Customize UI text/icons
    document.querySelectorAll('.shaka-overflow-menu-button').forEach(btn => btn.textContent = 'settings');
    document.querySelectorAll('.shaka-back-to-overflow-button .material-icons-round').forEach(icon => icon.textContent = 'arrow_back_ios_new');
  })();
</script>
